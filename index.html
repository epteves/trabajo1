<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Blog de animes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <meta
      name="description"
      content="Blog de animes creado para compartir novedades sobre series antiguas y actuales del mundo del anime"
    />
    <meta
      name="keywords"
      content="anime, Naruto, One Piece, Dragon Ball Z/GT, Dragon Quest - Fly, Evangelion, Bokurano, Fruits Basket, Suzumiya Haruhi, Slayers, Wotaku ni Koi wa Muzukashii, Plastic Memories, Saint Seiya, caballeros del zodiaco, Ranma 1/2 Candy Candy, Cowboy Bebop, Slayers, Saint Seiya,"
    />
    <meta name="author" content="Equipo 5" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/2e18571cb0.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- Cabecera -------------------------------------------------------------------------------------------------------->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img class="img-fluid"
                src="/img/logo.png"
                alt="Logo blog"
                width="100"
                height="auto"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#barranavegacion"
              aria-controls="barranavegacion"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barranavegacion">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active fuente" aria-current="page" href="index.html" 
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fuente" href="/pages/nosotros.html" >Nosotros</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link fuente" href="/pages/contacto.html">Contacto</a>
                </li>
              </ul>
              <button type="button" class="btn btn-orange m-lg-2">
                <a class="nav-link fuente" href="/pages/login.html">Entrar</a>
              </button>
              <button
                type="button"
                class="btn btn-primary m-lg-2 fuente"
                data-bs-toggle="modal"
                data-bs-target="#modalRegistro"
              >
                Suscribirte
              </button>
            </div>
          </div>
        </nav>
      </div>
      <!-- Modal Registro----------------------------------------------------------------------------------------------->
      <div
        class="modal fade"
        id="modalRegistro"
        tabindex="-1"
        aria-labelledby="modalRegistroLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog fuente">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRegistroLabel">
                Suscribite a nuestro blog
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <!-- formulario  suscripcion -------------------------------------------------------------------------->
                <div class="signup-form-container">
                  <form role="form" id="register-form" autocomplete="off">
                    <div class="form-header">
                    </div>

                    <div class="form-body">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                          </div>
                          <input
                            name="name"
                            type="text"
                            class="form-control "
                            placeholder="Usuario"
                          />
                        </div>
                        <span class="help-block" id="error"></span>
                      </div>
                      <br>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                          </div>
                          <input
                            name="email"
                            type="text"
                            class="form-control"
                            placeholder="Email"
                          />
                        </div>
                        <span class="help-block" id="error"></span>
                      </div>
                      <br>
                      <div class="row">
                        <div class="form-group col-lg-6">
                          <div class="input-group">
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input
                              name="password"
                              id="password"
                              type="password"
                              class="form-control"
                              placeholder="Contraseña"
                            />
                          </div>
                          <span class="help-block" id="error"></span>
                        </div>

                        <div class="form-group col-lg-6">
                          <div class="input-group">
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input
                              name="cpassword"
                              type="password"
                              class="form-control"
                              placeholder="Repetir contraseña"
                            />
                          </div>
                          <span class="help-block" id="error"></span>
                        </div>
                      </div>
                      <br>
                    </div>

                    <div class="form-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Cancelar
                      </button>
                      <button type="submit" class="btn btn-orange">
                        <span class="glyphicon glyphicon-log-in"></span> Suscribir
                      </button>
                    </div>
                  </form>
                </div>
                <!---------------------------------------------------------------->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Cuerpo -------------------------------------------------------------------------------------------------------->
    <main>
      <div></div>


       <!-- Slider ------------------------------------------------------------------------------------------------------->
      <div id="bannerPrincipal" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#bannerPrincipal" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/movie.webp" class="d-block w-100 slider-responsive imgPortada" alt="lemon pie" height="1000">
            <div class="carousel-caption d-none d-md-block">
              <h2 class="cabecera">La película Dragon Ball Super: Super Hero llegará a Latinoamérica en agosto</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/stream.jpg" class="d-block w-100 slider-responsive" alt="painchoco" height="1000">
            <div class="carousel-caption d-none d-md-block">
              <h2 class="cabecera">¿Cual es el contenido de anime de cada plataforma?</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/conv.jpg" class="d-block w-100 slider-responsive " alt="sandwich" height="1000">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerPrincipal" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerPrincipal" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <!-- Pie -------------------------------------------------------------------------------------------------------->
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
